// This file is loaded on map change

// Set these every map change to ensure they are set correctly
heartbeat
host_players_show 2
host_info_show 2
sv_allow_votes 0
sv_cheats 0
sv_lan 0
sv_pure 0
sv_visiblemaxplayers 32
tv_enable 0
exec banned_user.cfg
exec banned_ip.cfg

// Generic mp_ ConVars
mp_afterroundmoney 99999
mp_autokick 0
mp_autoteambalance 0
mp_buytime 0
mp_do_warmup_offine 0
mp_do_warmup_period 0
mp_freezetime 0
mp_limitteams 0
mp_maxrounds 999
mp_respawn_immunitytime 0
mp_round_restart_delay 5
mp_roundtime_deployment 0
mp_spectators_max 64
mp_startmoney 16000
mp_teamname_2 Terrorists
mp_teamname_1 Counter-Terrorists
mp_timelimit 15
mp_warmuptime 0
mp_force_pick_time 9999

// Generic sv_ ConVars
sv_autobunnyhopping 1
sv_clamp_unsafe_velocities 0
sv_disable_radar 0
sv_enablebunnyhopping 1
sv_jump_impulse 310 // Set slightly higher than default so new players dont need perfect crouch jumps for 64 unit height jumps
sv_maxspeed 500
sv_maxvelocity 9000
sv_parallel_packentities 0
sv_staminajumpcost 0
sv_staminalandcost 0
sv_staminamax 0

// Talk Settings
sv_alltalk 1
sv_deadtalk 1
sv_full_alltalk 1
sv_talk_enemy_dead 1
sv_talk_enemy_living 1

// Locked Settings
sm_cvar phys_pushscale 1
sm_cvar phys_timescale 1
sm_cvar sv_turbophysics 0

writeid
writeip

echo "\csgo\cfg\server.cfg Successfully Loaded."
